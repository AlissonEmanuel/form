        <!-- TÍTULO DA PÁGINA -->
		<title>Formulário  de Login</title>
	</head>

	<body>
		<div class="form-container form-container-login clearFix">
			<form class="clearFix" method="post" action="" autocomplete="off">
				<div class="div-item div-item-usuario">
					<input id="input-usuario" class="form-item required no-validate user" type="text" name="usuario">
					<label id="label-usuario" for="input-usuario">Usuário</label>

					<span class="error-description"></span>
				</div><!--div.div-item-->

				<div class="div-item div-item-senha">
					<input id="input-senha" class="form-item required no-validate password" type="password" name="senha" maxlength="12">
					<label id="label-senha" for="input-senha">Senha</label>

					<span class="error-description"></span>
					<span class="show-password"></span>
				</div><!--div.div-item-->

				<div class="div-item div-item-submit">
					<input class="input-submit button button-green" type="submit" value="Login">
				</div><!--div.div-item-->
			</form>
		</div><!--div.form-container-->
	</body>
