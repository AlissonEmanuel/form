<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- METATAG PARA INDICAR O FORMATO DE CODIFICAÇÃO DE CARACTERES USADO NO DOCUMENTO -->
		<meta charset="UTF-8">

        <!-- METATAG PARA FUNCIONAMENTO EM APARELHOS PORTÁTEIS -->
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<!-- FAVICON PARA A MAIORIA DOS NAVEGADORES E SUAS APLICAÇÕES -->
		<link rel="icon" type="image/png" href="favicons/favicon_512x512.png" sizes="512x512">

		<!-- FOLHAS DE ESTILO -->
			<!-- ARQUIVO CSS QUE CARREGA TODAS AS FOLHAS DE ESTILO DO SITE -->
			<link href="css/sheets.css" type="text/css" rel="stylesheet">

		<!-- BIBLIOTECAS JQUERY -->
			<!-- PLUGIN JQUERY (3.2.1) -->
    		<script src="libraries_js/jquery/jquery-3.2.1.min.js"></script>

            <!-- PLUGINS PARA CRIAR MÁSCARAS -->
                <!-- JQUERY PLUGIN MASK (MÁSCARAS) -->
                <script src="libraries_js/mask/jquery.mask.min.js"></script>

                <!-- JQUERY PLUGIN MASKASNUMBER (MÁSCARAS DO TIPO NÚMERO) -->
                <script src="libraries_js/mask_number/jquery.maskasnumber.js"></script>

            <!-- CONFIGURAÇÕES PARA OS PLUGINS -->
                <!-- CONFIGURAÇÕES PARA AS VALIDAÇÕES DO FORMULÁRIO -->
                <script src="functions_js/formValidate.js" type="text/javascript"></script>

                <!-- CONFIGURAÇÕES PARA AS MÁSCARAS (PLUGIN MASK E PLUGIN MASKASNUMBER) -->
                <script src="functions_js/masks.js"></script>

        <!-- TÍTULO DO SITE -->
		<title>Formulário de Login</title>
	</head>

	<body>
		<div class="formContainerLogin clearFix">
			<form class="clearFix" method="post" action="" autocomplete="off">
				<div class="divItem divItemUsuario">
					<input id="inputUsuario" class="formItem required noValidate user textCenter" type="text" name="usuario">
					<label id="labelUsuario" class="labelText labelTextCenter" for="inputUsuario">Usuário</label>

					<label class="labelValidateJsOk labelTextCenter">Usuário<span class="symbolValidateJsOk">&#10004;</span></label>
					<label class="labelValidateJsError labelTextCenter">Usuário<span class="symbolValidateJsError">&#10006;</span></label>
					<span class="spanErrorDescription"></span>
				</div><!-- .formItem -->

				<div class="divItem divItemSenha">
					<input id="inputSenha" class="formItem required noValidate password textCenter" type="password" name="senha" maxlength="12">
					<label id="labelSenha" class="labelText labelTextCenter" for="inputSenha">Senha</label>

					<label class="labelValidateJsOk labelTextCenter">Senha<span class="symbolValidateJsOk">&#10004;</span></label>
					<label class="labelValidateJsError labelTextCenter">Senha<span class="symbolValidateJsError">&#10006;</span></label>
					<span class="spanErrorDescription"></span>
					<span class="spanShowPassword"></span>
				</div><!-- .formItem -->

				<div class="divItem divItemSubmit">
					<input class="inputSubmit button buttonGreen" type="button" value="Login">
				</div><!-- .formItem -->
			</form>
		</div><!-- div.formContainer -->
	</body>
</html>
